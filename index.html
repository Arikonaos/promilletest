<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ehrlicher Promilletest</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffcc70, #ff8c42);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }
    input {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      background: #ff8c42;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #ff7722;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üç∫ Ehrlicher Promilletest</h1>

    <label for="bier">Wie viele Bier hattest du?</label>
    <input id="bier" type="number" min="0" placeholder="Nur grob sch√§tzen‚Ä¶" />

    <label for="fastnacht">Kannst du noch ‚ÄûFassenacht‚Äú richtig schreiben?</label>
    <input id="fastnacht" type="text" placeholder="Hier eintippen" />

    <button onclick="auswerten()">Test auswerten</button>

    <div id="result" class="result">ü•≥ Ergebnis: Feierabend ist noch lange nicht.</div>
  </div>

  <script>
    function auswerten() {
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
