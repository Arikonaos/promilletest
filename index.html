<!DOCTYPE html>
<html lang="de">
<head>

    .card {

      width: 90%;

    h1 {

      font-size: 1.6rem;
    }
    label {

      margin-top: 1.2rem;

    }

      font-size: 1rem;

      border: 1px solid #ccc;
    }
    button {

      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;

      background: #ff8c42;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {

    .result {

    }
  </style>
</head>

</body>
</html>
